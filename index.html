<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грядообразователь</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        .hero {
            background: url('your_image_url.jpg') no-repeat center center/cover;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero h1 {
            font-size: 48px;
        }
        .hero p {
            font-size: 24px;
            margin: 20px 0;
        }
        .cta-buttons .btn {
            margin: 5px;
        }
        .product img {
            width: 100%;
            max-width: 400px;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            transition: opacity 0.3s ease;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }
            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white text-center py-2">
        <a href="tel:+1234567890" class="text-warning h4">+1234567890</a>
    </header>

    <section class="hero">
        <div>
            <h1>Грядообразователь</h1>
            <p>Мы - лучшие, мы - номер один</p>
            <div class="cta-buttons">
                <a href="tel:+1234567890" class="btn btn-warning">Заказать звонок</a>
                <a href="https://wa.me/1234567890" class="btn btn-warning">Связаться в WhatsApp</a>
            </div>
        </div>
    </section>

    <section class="content py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 product text-center mb-4">
                    <img src="product_image_url.jpg" alt="Грядообразователь">
                    <h2 class="mt-3">Грядообразователь</h2>
                    <p>Описание грядообразователя. Цена: 50000 руб.</p>
                </div>
                <div class="col-md-6 product text-center mb-4">
                    <img src="product_image_url.jpg" alt="Грядообразователь">
                    <h2 class="mt-3">Грядообразователь</h2>
                    <p>Описание грядообразователя. Цена: 50000 руб.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact bg-dark text-white py-5">
        <div class="container text-center">
            <h2>Контакты</h2>
            <p>Адрес: ул. Примерная, 1, г. Пример</p>
            <a href="mailto:example@example.com" class="text-warning">example@example.com</a>
            <div class="map mt-4" id="map"></div>
        </div>
    </section>

    <button class="back-to-top btn btn-warning">Наверх</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                document.querySelector('.back-to-top').style.display = 'block';
            } else {
                document.querySelector('.back-to-top').style.display = 'none';
            }
        };
        document.querySelector('.back-to-top').onclick = function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
    </script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
